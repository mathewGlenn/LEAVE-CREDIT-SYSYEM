<!-- Employee Sidebar Component -->
<div class="sidebar">
    <div class="logo">LCMS</div>
    <div class="campus-name">ISU CAUAYAN CAMPUS</div>
    <div id="user-info" class="user-info">
        <!-- User info will be populated by auth-utils.js -->
    </div>
    <a href="../EMPLOYEE_HTML/employee html.html" class="menu-item">EDIT PROFILE</a>
    <a href="../EMPLOYEE_HTML/req leave html.html" class="menu-item">REQUEST LEAVE</a>
    <a href="../EMPLOYEE_HTML/leave balance html.html" class="menu-item">LEAVE BALANCE</a>
    <a href="../EMPLOYEE_HTML/leave status html.html" class="menu-item">LEAVE STATUS</a>
    <a href="../EMPLOYEE_HTML/leave history html.html" class="menu-item">LEAVE HISTORY</a>
    <a href="#" class="menu-item logout-btn">LOGOUT</a>
</div>

<script>
    // Get the current page filename
    const currentPage = window.location.pathname.split('/').pop();
    
    // Add active class to current page's menu item
    document.querySelectorAll('.sidebar .menu-item').forEach(item => {
        if (!item.getAttribute('href')) return; // Skip if not a link (e.g., separator)
        
        const itemPath = item.getAttribute('href').split('/').pop();
        if (itemPath === currentPage) {
            item.classList.add('active');
            console.log('Active menu item: ' + currentPage);
        }
    });
</script>
