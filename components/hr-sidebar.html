<div class="sidebar">
    <div class="logo">LCMS</div>
    <div class="campus-name">ISU CAUAYAN CAMPUS</div>
    <a href="../HR_HTML/HR.html" class="menu-item">DASHBOARD</a>
    <a href="../HR_HTML/Leave_Approval.html" class="menu-item">LEAVE APPROVAL</a>

    <a href="../HR_HTML/HR_Reports.html" class="menu-item">REPORTS</a>
    <a href="#" class="menu-item logout-btn">LOGOUT</a>
</div>

<script>
    // Get the current page filename
    const currentPage = window.location.pathname.split('/').pop();
    
    // Add active class to current page's menu item
    document.querySelectorAll('.sidebar .menu-item').forEach(item => {
        if (!item.getAttribute('href')) return; // Skip if not a link (e.g., separator)
        
        const itemPath = item.getAttribute('href').split('/').pop();
        if (itemPath === currentPage) {
            item.classList.add('active');
            console.log('Active menu item: ' + currentPage);
        }
    });
</script>
