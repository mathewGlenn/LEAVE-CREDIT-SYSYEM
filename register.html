<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LCMS</title>
    <link rel="stylesheet" href="CSS/index.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-card" id="registerCard">
            <div class="login-form">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="employee">Employee</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="hr">HR</option>
                        </select>
                    </div>
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    <div id="successMessage" class="success-message" style="display: none;"></div>
                    <div id="loadingMessage" class="loading-message" style="display: none;">Creating account...</div>
                    <button type="submit" class="login-btn" id="registerButton">Create Account</button>
                    <div class="back-link">
                        <a href="index.html">Back to home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase Initialization -->
    <script src="js/firebase-init.js"></script>
    
    <script>
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loadingMessage = document.getElementById('loadingMessage');
        const registerButton = document.getElementById('registerButton');
        
        // Handle form submission
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            // Show loading state
            showLoading(true);
            hideMessages();
            
            try {
                // Create user with Firebase Auth
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('Registration successful:', user.email);
                
                // Show success message
                showSuccess(`Account created successfully for ${email}! You can now log in.`);
                
                // Clear form
                registerForm.reset();
                
            } catch (error) {
                console.error('Registration error:', error);
                showError(getErrorMessage(error.code));
            }
            
            showLoading(false);
        });
        
        // Helper functions
        function showLoading(show) {
            loadingMessage.style.display = show ? 'block' : 'none';
            registerButton.disabled = show;
            registerButton.textContent = show ? 'Creating Account...' : 'Create Account';
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return 'An account with this email already exists.';
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/weak-password':
                    return 'Password must be at least 6 characters long.';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your connection.';
                default:
                    return 'Registration failed. Please try again.';
            }
        }
    </script>
</body>
</html>
