<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCMS - Leave balance</title>
    <link rel="stylesheet" href="../CSS/Employee.css">
        <link rel="stylesheet" href="../CSS/sidebar.css">

            <!-- Load sidebar script -->
    <script src="../components/sidebar-loader.js"></script>
    <script>
        // Call the loadSidebar function when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebar('employee');
        });
    </script>
</head>
<body>
    <!-- Sidebar placeholder that will be filled by the JavaScript -->
    <div id="sidebar-placeholder"></div>
    <div class="main-content">
        <div class="status-container">
            <div class="status-title">LEAVE BALANCE</div>
            <table class="status-table">
                <thead>
                    <tr>
                        <th>LEAVE TYPE</th>
                        <th>AVAILABLE DAYS</th>
                        <th>TOTAL DAYS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Vacation Leave</td>
                        <td>10</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>Sick Leave</td>
                        <td>5</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Emergency Leave</td>
                        <td>2</td>
                        <td>5</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    </html>
