<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LCMS - Leave Status</title>
    <link rel="stylesheet" href="../CSS/sidebar.css" />
    <link rel="stylesheet" href="../CSS/Employee.css" />
  </head>
  <body>
    <!-- Sidebar placeholder that will be filled by the JavaScript -->
    <div id="sidebar-placeholder"></div>

    <div class="main-content flex-center">
      <div class="status-container">
        <div class="status-title">LEAVE STATUS</div>
        <table class="status-table">
          <thead>
            <tr>
              <th>LEAVE TYPE</th>
              <th>START DATE</th>
              <th>END DATE</th>
              <th>DAYS</th>
              <th>REASON</th>
              <th>SUBMITTED ON</th>
              <th>STATUS</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Vacation Leave</td>
              <td>2025-07-15</td>
              <td>2025-07-20</td>
              <td>5</td>
              <td>Annual vacation</td>
              <td>2025-06-01</td>
              <td><span class="status-badge status-pending">Pending</span></td>
            </tr>
            <tr>
              <td>Sick Leave</td>
              <td>2025-06-10</td>
              <td>2025-06-11</td>
              <td>2</td>
              <td>Medical checkup</td>
              <td>2025-06-02</td>
              <td>
                <span class="status-badge status-approved">Approved</span>
              </td>
            </tr>
            <tr>
              <td>Emergency Leave</td>
              <td>2025-06-05</td>
              <td>2025-06-05</td>
              <td>1</td>
              <td>Family emergency</td>
              <td>2025-06-04</td>
              <td>
                <span class="status-badge status-rejected">Rejected</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Load sidebar script -->
    <script src="../components/sidebar-loader.js"></script>
    <script>
      // Call the loadSidebar function when the page loads
      document.addEventListener("DOMContentLoaded", function () {
        loadSidebar("supervisor");
      });
    </script>
  </body>
</html>
