<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../CSS/sidebar.css" />
    <link rel="stylesheet" href="../CSS/Employee.css" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LCMS - Request Leave</title>
  </head>
  <body>
    <div id="sidebar-placeholder"></div>
    <div class="main-content flex-center">
      <form class="leave-form">
        <div class="form-title">REQUEST LEAVE</div>
        <div class="form-group">
          <label for="leaveType">LEAVE TYPE</label>
          <select id="leaveType" name="leaveType" required>
            <option value="" disabled selected>Choose....</option>
            <option value="vacation">Vacation Leave</option>
            <option value="sick">Sick Leave</option>
            <option value="personal">Personal Leave</option>
            <option value="emergency">Emergency Leave</option>
          </select>
        </div>

        <div class="form-group">
          <label for="startDate">START DATE</label>
          <input type="date" id="startDate" name="startDate" required />
        </div>

        <div class="form-group">
          <label for="endDate">END DATE</label>
          <input type="date" id="endDate" name="endDate" required />
        </div>

        <div class="form-group">
          <label for="numberOfDays">NUMBER OF DAYS</label>
          <input
            type="number"
            id="numberOfDays"
            name="numberOfDays"
            min="1"
            required
            class="number-input"
            readonly
          />
        </div>

        <div class="form-group">
          <label for="reasonNotes">REASON NOTES</label>
          <textarea id="reasonNotes" name="reasonNotes" required></textarea>
        </div>

        <div class="form-group">
          <label for="supportingDocs">SUPPORTING DOCUMENTS</label>
          <div class="file-upload">
            <input
              type="file"
              id="supportingDocs"
              name="supportingDocs"
              multiple
            />
            <label for="supportingDocs" class="file-upload-btn">
              <span>+ Add Files</span>
              <small>Supported formats: PDF, DOC, DOCX, JPG, PNG</small>
            </label>
          </div>
          <div id="fileList" class="file-list"></div>
        </div>

        <button type="submit" class="primary-button">SUBMIT</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const startDate = document.getElementById("startDate");
        const endDate = document.getElementById("endDate");
        const numberOfDays = document.getElementById("numberOfDays");

        function calculateDays() {
          const start = new Date(startDate.value);
          const end = new Date(endDate.value);

          if (startDate.value && endDate.value) {
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
            numberOfDays.value = diffDays;
          }
        }

        startDate.addEventListener("change", calculateDays);
        endDate.addEventListener("change", calculateDays);

        const fileInput = document.getElementById("supportingDocs");
        const fileList = document.getElementById("fileList");

        fileInput.addEventListener("change", function () {
          fileList.innerHTML = "";
          Array.from(this.files).forEach((file) => {
            const fileItem = document.createElement("div");
            fileItem.className = "file-item";
            fileItem.innerHTML = `
                        <span class="file-name">${file.name}</span>
                        <span class="remove-file">âœ•</span>
                    `;
            fileList.appendChild(fileItem);
          });
        });
      });
    </script>
    <!-- Load sidebar script -->
    <script src="../components/sidebar-loader.js"></script>
    <script>
      // Call the loadSidebar function when the page loads
      document.addEventListener("DOMContentLoaded", function () {
        loadSidebar("supervisor");
      });
    </script>
  </body>
</html>
