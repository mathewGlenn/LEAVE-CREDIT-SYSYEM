<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LCMS - Request Leave</title>
    <link rel="stylesheet" href="../CSS/Req_leave.css" />
    <link rel="stylesheet" href="../CSS/sidebar.css" />

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SweetAlert Custom CSS -->
    <link rel="stylesheet" href="../CSS/sweetalert-custom.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <!-- Firebase configuration -->
    <script src="../js/firebase-init.js"></script>
    <script src="../js/auth-utils.js"></script>

    <!-- SweetAlert Utility Functions -->
    <script src="../js/sweetalert-utils.js"></script>

    <!-- Load sidebar script -->
    <script src="../components/sidebar-loader.js"></script>
    <script>
      // Call the loadSidebar function when the page loads
      document.addEventListener("DOMContentLoaded", function () {
        // Check authentication first
        checkAuthAndRole("supervisor");

        // Load sidebar
        loadSidebar("supervisor");
      });
    </script>
  </head>
  <body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
      <form class="leave-form">
        <div class="form-title">REQUEST LEAVE</div>

        <div class="form-group">
          <label for="leaveType">LEAVE TYPE</label>
          <select id="leaveType" name="leaveType" required>
            <option value="" disabled selected>Choose....</option>
            <option value="vacation">Regular Leave</option>
            <option value="sick">Sick Leave</option>
            <option value="personal">Special Privilege Leave</option>
            <option value="emergency">Emergency Leave</option>
            <option value="maternity">Maternity/Paternity Leave</option>
            <option value="service">Service Incentive Leave</option>
          </select>
        </div>

        <div class="form-group">
          <label for="startDate">START DATE</label>
          <input type="date" id="startDate" name="startDate" required />
        </div>

        <div class="form-group">
          <label for="endDate">END DATE</label>
          <input type="date" id="endDate" name="endDate" required />
        </div>

        <div class="form-group">
          <label for="numberOfDays">NUMBER OF DAYS</label>
          <input
            type="number"
            id="numberOfDays"
            name="numberOfDays"
            min="1"
            required
            class="number-input"
            readonly
          />
        </div>

        <div class="form-group">
          <label for="reasonNotes">REASON NOTES</label>
          <textarea id="reasonNotes" name="reasonNotes" required></textarea>
        </div>

        <div class="form-group">
          <label for="supportingDocs">SUPPORTING DOCUMENTS</label>
          <div class="file-upload">
            <input
              type="file"
              id="supportingDocs"
              name="supportingDocs"
              multiple
            />
            <label for="supportingDocs" class="file-upload-btn">
              <span>+ Add Files</span>
              <small>Supported formats: PDF, DOC, DOCX, JPG, PNG</small>
            </label>
          </div>
          <div id="fileList" class="file-list"></div>
        </div>

        <button type="submit" class="submit-btn">SUBMIT</button>
      </form>
    </div>

    <!-- Supervisor Leave Request Functionality -->
    <script src="../js/supervisor-leave-request.js"></script>
  </body>
</html>
