<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LCMS - Supervisor Profile</title>
    <link rel="stylesheet" href="../CSS/Employee.css" />
    <link rel="stylesheet" href="../CSS/sidebar.css" />

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SweetAlert Custom CSS -->
    <link rel="stylesheet" href="../CSS/sweetalert-custom.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>

    <!-- Firebase Initialization -->
    <script src="../js/firebase-init.js"></script>
    <script src="../js/auth-utils.js"></script>

    <!-- SweetAlert Utility Functions -->
    <script src="../js/sweetalert-utils.js"></script>

    <!-- Load sidebar script -->
    <script src="../components/sidebar-loader.js"></script>
    <script>
      // Call the loadSidebar function when the page loads
      document.addEventListener("DOMContentLoaded", function () {
        // Check authentication first
        checkAuthAndRole("supervisor");

        // Load sidebar
        loadSidebar("supervisor");

        // Load profile data
        loadProfileData();
      });

      // Function to load profile data from Firebase
      async function loadProfileData() {
        try {
          firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
              const uid = user.uid;

              // Get user document from Firestore (supervisors are stored in employees collection)
              const userDoc = await firebase
                .firestore()
                .collection("employees")
                .doc(uid)
                .get();

              if (userDoc.exists) {
                const userData = userDoc.data();
                console.log("Profile data loaded:", userData);
                populateProfileData(userData);
              } else {
                console.log("No user document found");
                showToast("error", "Profile data not found");
              }
            } else {
              console.log("User not authenticated");
              window.location.href = "../login.html";
            }
          });
        } catch (error) {
          console.error("Error loading profile data:", error);
          showToast("error", "Failed to load profile data");
        }
      }

      // Function to populate profile data
      function populateProfileData(userData) {
        try {
          // Hide loading and show content
          document.getElementById("loadingIndicator").style.display = "none";
          document.getElementById("profileContent").style.display = "block";

          const name = userData.name || "N/A";
          const email = userData.email || "N/A";

          // Populate personal information
          document.getElementById("displayName").textContent = name;
          document.getElementById("displayName2").textContent = name;
          document.getElementById("displayEmail").textContent = email;
          document.getElementById("displayEmail2").textContent = email;
          document.getElementById("displayPhone").textContent =
            userData.phone || "N/A";
          document.getElementById("displayAddress").textContent =
            userData.address || "N/A";
          document.getElementById("displayGender").textContent =
            userData.gender || "N/A";
          document.getElementById("displayDesignation").textContent =
            userData.designation || "N/A";
          document.getElementById("displayDepartment").textContent =
            userData.department || "N/A";

          // Populate leave balance table
          populateLeaveBalance(userData.leaveCredits || {});
        } catch (error) {
          console.error("Error populating profile data:", error);
          showToast("error", "Failed to display profile data");
        }
      }

      // Function to populate leave balance table
      function populateLeaveBalance(leaveCredits) {
        const tableBody = document.querySelector(".leave-balance-table tbody");
        if (!tableBody) return;

        tableBody.innerHTML = "";

        const leaveTypeOrder = [
          { key: "regularLeave", display: "Regular Leave" },
          { key: "sickLeave", display: "Sick Leave" },
          { key: "emergencyLeave", display: "Emergency Leave" },
          { key: "serviceLeave", display: "Service Incentive Leave" },
          { key: "specialLeave", display: "Special Privilege Leave" },
          { key: "maternityLeave", display: "Maternity/Paternity Leave" },
        ];

        leaveTypeOrder.forEach((leaveType) => {
          const leaveData = leaveCredits[leaveType.key];
          if (leaveData) {
            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>${leaveData.title || leaveType.display}</td>
                        <td class="available-days">${
                          leaveData.remaining || 0
                        }</td>
                        <td class="used-days">${leaveData.used || 0}</td>
                        <td>${leaveData.days || 0}</td>
                    `;
            tableBody.appendChild(row);
          }
        });

        if (Object.keys(leaveCredits).length === 0) {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td colspan="4" style="text-align: center; color: #666;">
                        No leave credit data available
                    </td>
                `;
          tableBody.appendChild(row);
        }
      }
    </script>
  </head>
  <body>
    <!-- Sidebar placeholder that will be filled by the JavaScript -->
    <div id="sidebar-placeholder"></div>
    <div class="main-content">
      <!-- Back to Dashboard Button -->
      <div style="margin-bottom: 20px">
        <button
          onclick="window.location.href='Supervisor.html'"
          class="back-button"
        >
          ‚Üê Back to Dashboard
        </button>
      </div>

      <!-- Loading indicator -->
      <div id="loadingIndicator" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading profile data...</p>
      </div>

      <!-- Profile content - initially hidden -->
      <div id="profileContent" style="display: none">
        <!-- Profile Header -->
        <div class="profile-header">
          <div class="profile-avatar">
            <span class="avatar-icon">üë§</span>
          </div>
          <div class="profile-info">
            <h1 id="displayName">Loading...</h1>
            <p id="displayEmail">Loading...</p>
          </div>
        </div>

        <!-- Profile Cards -->
        <div class="profile-cards">
          <!-- Personal Information Card -->
          <div class="profile-card">
            <div class="card-header">
              <h2>Personal Information</h2>
            </div>
            <div class="card-content">
              <div class="info-grid">
                <div class="info-item">
                  <label>Full Name:</label>
                  <span id="displayName2">Loading...</span>
                </div>
                <div class="info-item">
                  <label>Email:</label>
                  <span id="displayEmail2">Loading...</span>
                </div>
                <div class="info-item">
                  <label>Phone:</label>
                  <span id="displayPhone">Loading...</span>
                </div>
                <div class="info-item">
                  <label>Gender:</label>
                  <span id="displayGender">Loading...</span>
                </div>
                <div class="info-item">
                  <label>Address:</label>
                  <span id="displayAddress">Loading...</span>
                </div>
                <div class="info-item">
                  <label>Designation:</label>
                  <span id="displayDesignation">Loading...</span>
                </div>
                <div class="info-item">
                  <label>Department:</label>
                  <span id="displayDepartment">Loading...</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Leave Balance Card -->
          <div class="profile-card">
            <div class="card-header">
              <h2>Leave Balance</h2>
            </div>
            <div class="card-content">
              <table class="leave-balance-table">
                <thead>
                  <tr>
                    <th>LEAVE TYPE</th>
                    <th>AVAILABLE</th>
                    <th>USED</th>
                    <th>TOTAL</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="4" style="text-align: center; color: #666">
                      Loading leave balance...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons-container">
          <button
            class="action-btn edit-profile"
            onclick="window.location.href='Edit_profile.html'"
          >
            <span class="btn-icon"></span>
            Edit Profile
          </button>
          <button
            class="action-btn change-password"
            onclick="window.location.href='change-password.html'"
          >
            <span class="btn-icon"></span>
            Change Password
          </button>
        </div>
      </div>
    </div>

    <style>
      .back-button {
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .back-button:hover {
        background-color: #5a6268;
      }

      /* Loading states */
      .loading-container {
        text-align: center;
        padding: 40px 20px;
        color: #666;
      }

      .loading-spinner {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Profile Header */
      .profile-header {
        display: flex;
        align-items: center;
        gap: 20px;
        background: linear-gradient(135deg, #c7ecee, #a3e4f3);
        padding: 30px;
        border-radius: 20px;
        margin-bottom: 30px;
      }

      .profile-avatar {
        width: 80px;
        height: 80px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .avatar-icon {
        font-size: 40px;
        color: #2c3e50;
      }

      .profile-info h1 {
        margin: 0 0 5px 0;
        color: #2c3e50;
        font-size: 28px;
      }

      .profile-info p {
        margin: 0;
        color: #2c3e50;
        opacity: 0.8;
        font-size: 16px;
      }

      /* Profile Cards */
      .profile-cards {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      .profile-card {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        border-bottom: 2px solid #c7ecee;
        padding-bottom: 15px;
        margin-bottom: 20px;
      }

      .card-header h2 {
        margin: 0;
        color: #2c3e50;
        font-size: 20px;
      }

      /* Personal Information Grid */
      .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .info-item {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .info-item label {
        font-weight: bold;
        color: #2c3e50;
        font-size: 14px;
      }

      .info-item span {
        color: #555;
        font-size: 16px;
        padding: 8px 0;
      }

      /* Leave Balance Table */
      .leave-balance-table {
        width: 100%;
        border-collapse: collapse;
      }

      .leave-balance-table th,
      .leave-balance-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }

      .leave-balance-table th {
        background-color: #f8f9fa;
        font-weight: bold;
        color: #2c3e50;
      }

      .available-days {
        color: #27ae60;
        font-weight: bold;
      }

      .used-days {
        color: #e67e22;
        font-weight: bold;
      }

      /* Action Buttons */
      .action-buttons-container {
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      .action-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 15px 30px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .action-btn.edit-profile {
        background-color: #3498db;
        color: white;
      }

      .action-btn.edit-profile:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
      }

      .action-btn.change-password {
        background-color: #e74c3c;
        color: white;
      }

      .action-btn.change-password:hover {
        background-color: #c0392b;
        transform: translateY(-2px);
      }

      .btn-icon {
        font-size: 18px;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .profile-header {
          flex-direction: column;
          text-align: center;
        }

        .info-grid {
          grid-template-columns: 1fr;
        }

        .action-buttons-container {
          flex-direction: column;
          align-items: center;
        }

        .action-btn {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
  </body>
</html>
