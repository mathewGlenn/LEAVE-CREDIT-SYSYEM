<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LCMS - Supervisor Dashboard</title>
    <link rel="stylesheet" href="../CSS/sidebar.css" />
    <link rel="stylesheet" href="../CSS/Employee.css" />

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SweetAlert Custom CSS -->
    <link rel="stylesheet" href="../CSS/sweetalert-custom.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>

    <!-- Firebase Initialization -->
    <script src="../js/firebase-init.js"></script>
    <script src="../js/auth-utils.js"></script>

    <!-- SweetAlert Utility Functions -->
    <script src="../js/sweetalert-utils.js"></script>
  </head>
  <body>
    <!-- Sidebar placeholder that will be filled by the JavaScript -->
    <div id="sidebar-placeholder"></div>

    <div class="main-content flex-center">
      <div class="supervisor-container">
        <div class="dashboard-title">SUPERVISOR DASHBOARD</div>
        <div class="welcome-message">Welcome, Supervisor!</div>

        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-number">5</div>
            <div class="stat-label">Pending Leave Requests</div>
          </div>
          <div class="stat-card">
            <div class="stat-number">12</div>
            <div class="stat-label">Approved Leaves This Month</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load sidebar script -->
    <script src="../components/sidebar-loader.js"></script>
    <script>
      // Call the loadSidebar function when the page loads
      document.addEventListener("DOMContentLoaded", function () {
        // Check authentication first
        checkAuthAndRole("supervisor");

        // Load sidebar
        loadSidebar("supervisor");
      });
    </script>
  </body>
</html>
