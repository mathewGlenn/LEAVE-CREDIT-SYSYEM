<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LCMS - Leave Requests</title>
    <link rel="stylesheet" href="../CSS/Leave_status.css" />
    <link rel="stylesheet" href="../CSS/sidebar.css" />

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SweetAlert Custom CSS -->
    <link rel="stylesheet" href="../CSS/sweetalert-custom.css" />

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="../js/firebase-init.js"></script>
    <script src="../js/auth-utils.js"></script>

    <!-- SweetAlert Utility Functions -->
    <script src="../js/sweetalert-utils.js"></script>

    <!-- Supervisor Leave Manager -->
    <script src="../js/supervisor-leave-manager.js"></script>

    <!-- Load sidebar script -->
    <script src="../components/sidebar-loader.js"></script>
    <script>
      // Initialize page
      document.addEventListener("DOMContentLoaded", function () {
        // Check authentication first
        checkAuthAndRole("supervisor");

        // Load sidebar
        loadSidebar("supervisor");

        // Initialize supervisor leave manager and load pending requests
        const leaveManager = new SupervisorLeaveManager();
        leaveManager.displayPendingRequests();
      });
    </script>
  </head>
  <body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
      <div class="status-container">
        <div class="status-title">EMPLOYEE LEAVE REQUESTS</div>
        <table class="request-table status-table">
          <thead>
            <tr>
              <th>EMPLOYEE NAME</th>
              <th>DEPARTMENT</th>
              <th>LEAVE TYPE</th>
              <th>START DATE</th>
              <th>END DATE</th>
              <th>DAYS</th>
              <th>REASON</th>
              <th>STATUS</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="9" style="text-align: center; padding: 20px">
                Loading...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
