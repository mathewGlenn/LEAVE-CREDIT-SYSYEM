<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LCMS - Manage Employee</title>
    <link rel="stylesheet" href="../CSS/Manage.css" />
    <link rel="stylesheet" href="../CSS/sidebar.css" />

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SweetAlert Custom CSS -->
    <link rel="stylesheet" href="../CSS/sweetalert-custom.css" />
    <!-- SweetAlert Utility Functions -->
    <script src="../js/sweetalert-utils.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
  </head>
  <body>
    <div id="sidebar-placeholder"></div>
    <div class="main-content">
      <div class="employee-list-container">
        <div class="section-title">
          EMPLOYEE LIST
          <button
            id="add-employee-btn"
            class="action-btn add-btn"
            style="float: right"
          >
            ADD EMPLOYEE
          </button>
        </div>
        <table id="employee-list">
          <thead>
            <tr>
              <th>NAME</th>
              <th>EMAIL</th>
              <th>DEPARTMENT</th>
              <th>DESIGNATION</th>
              <th>ROLE</th>
            </tr>
          </thead>
          <tbody id="employee-table-body">
            <!-- Employees will be loaded from Firestore -->
          </tbody>
        </table>
      </div>

      <!-- Add Employee Modal -->
      <div id="add-employee-modal" class="modal" style="display: none">
        <div class="modal-content">
          <span
            class="close-btn"
            onclick="closeAddModal()"
            style="float: right; cursor: pointer"
            >&times;</span
          >
          <div class="profile-container">
            <div class="section-title">ADD NEW EMPLOYEE</div>
            <form id="add-employee-form">
              <div class="form-grid">
                <div class="form-group">
                  <label>Full Name:</label>
                  <input type="text" id="emp-name" required />
                </div>
                <div class="form-group">
                  <label>Email:</label>
                  <input type="email" id="emp-email" required />
                </div>
                <div class="form-group">
                  <label>Password:</label>
                  <input
                    type="password"
                    id="emp-password"
                    required
                    minlength="6"
                  />
                </div>
                <div class="form-group">
                  <label>Gender:</label>
                  <select id="emp-gender" required>
                    <option value="">Select Gender</option>
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Phone Number:</label>
                  <input type="text" id="emp-phone" required />
                </div>
                <div class="form-group">
                  <label>Home Address:</label>
                  <input type="text" id="emp-address" required />
                </div>
                <div class="form-group">
                  <label>Department:</label>
                  <select id="emp-department" required>
                    <option value="">Select Department</option>
                    <!-- Departments will be loaded from database -->
                  </select>
                </div>
                <div class="form-group">
                  <label>Designation:</label>
                  <input type="text" id="emp-designation" required />
                </div>
                <div class="form-group">
                  <label>Role:</label>
                  <select id="emp-role" required>
                    <option value="">Select Role</option>
                    <option value="employee">Employee</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="hr">HR</option>
                  </select>
                </div>
              </div>

              <!-- Leave Credit Balance Section -->
              <div class="profile-container" style="margin-top: 20px">
                <div
                  class="section-title collapsible-header"
                  onclick="toggleLeaveCredits()"
                  style="cursor: pointer"
                >
                  LEAVE CREDIT BALANCE (Optional - Default values will be used
                  if not specified)
                  <span id="leave-credits-toggle" class="toggle-icon">▼</span>
                </div>
                <div
                  id="leave-credits-section"
                  class="leave-credits-content"
                  style="display: none"
                >
                  <div class="leave-credits-grid">
                    <div class="leave-credit-item">
                      <label>Regular Leave:</label>
                      <input
                        type="number"
                        id="emp-regular-leave"
                        min="0"
                        max="30"
                        value="15"
                        placeholder="15"
                      />
                    </div>
                    <div class="leave-credit-item">
                      <label>Sick Leave:</label>
                      <input
                        type="number"
                        id="emp-sick-leave"
                        min="0"
                        max="30"
                        value="10"
                        placeholder="10"
                      />
                    </div>
                    <div class="leave-credit-item">
                      <label>Emergency Leave:</label>
                      <input
                        type="number"
                        id="emp-emergency-leave"
                        min="0"
                        max="15"
                        value="5"
                        placeholder="5"
                      />
                    </div>
                    <div class="leave-credit-item">
                      <label>Maternity/Paternity Leave:</label>
                      <input
                        type="number"
                        id="emp-maternity-leave"
                        min="0"
                        max="120"
                        value="60"
                        placeholder="60"
                      />
                    </div>
                    <div class="leave-credit-item">
                      <label>Service Incentive Leave:</label>
                      <input
                        type="number"
                        id="emp-service-leave"
                        min="0"
                        max="10"
                        value="5"
                        placeholder="5"
                      />
                    </div>
                    <div class="leave-credit-item">
                      <label>Special Privilege Leave:</label>
                      <input
                        type="number"
                        id="emp-special-leave"
                        min="0"
                        max="10"
                        value="3"
                        placeholder="3"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-actions">
                <button type="submit" class="action-btn save-btn">
                  CREATE EMPLOYEE
                </button>
                <button
                  type="button"
                  class="action-btn cancel-btn"
                  onclick="closeAddModal()"
                >
                  CANCEL
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Edit Employee Modal -->
      <div id="edit-employee-modal" class="modal" style="display: none">
        <div class="modal-content">
          <span
            class="close-btn"
            onclick="closeEditModal()"
            style="float: right; cursor: pointer"
            >&times;</span
          >
          <div class="profile-container">
            <div class="section-title">EDIT EMPLOYEE</div>
            <form id="edit-employee-form">
              <input type="hidden" id="edit-emp-id" />
              <div class="form-grid">
                <div class="form-group">
                  <label>Full Name:</label>
                  <input type="text" id="edit-emp-name" required />
                </div>
                <div class="form-group">
                  <label>Email:</label>
                  <input type="email" id="edit-emp-email" required readonly />
                </div>
                <div class="form-group">
                  <label>Gender:</label>
                  <select id="edit-emp-gender" required>
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Phone Number:</label>
                  <input type="text" id="edit-emp-phone" required />
                </div>
                <div class="form-group">
                  <label>Home Address:</label>
                  <input type="text" id="edit-emp-address" required />
                </div>
                <div class="form-group">
                  <label>Department:</label>
                  <select id="edit-emp-department" required>
                    <option value="">Select Department</option>
                    <!-- Departments will be loaded from database -->
                  </select>
                </div>
                <div class="form-group">
                  <label>Designation:</label>
                  <input type="text" id="edit-emp-designation" required />
                </div>
                <div class="form-group">
                  <label>Role:</label>
                  <select id="edit-emp-role" required>
                    <option value="employee">Employee</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="hr">HR</option>
                  </select>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="action-btn save-btn">
                  UPDATE EMPLOYEE
                </button>
                <button
                  type="button"
                  class="action-btn cancel-btn"
                  onclick="closeEditModal()"
                >
                  CANCEL
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Load scripts -->
    <script src="../js/firebase-init.js"></script>
    <script src="../js/auth-utils.js"></script>
    <script src="../components/sidebar-loader.js"></script>

    <script>
      // Initialize the page
      document.addEventListener("DOMContentLoaded", function () {
        // Check authentication first
        checkAuthAndRole("hr");

        // Load sidebar
        loadSidebar("hr");

        // Load departments for dropdowns
        loadDepartments();

        // Load employees from Firestore
        loadEmployees();

        // Setup event listeners
        setupEventListeners();
      });

      // Setup event listeners
      function setupEventListeners() {
        // Add employee button
        document
          .getElementById("add-employee-btn")
          .addEventListener("click", function () {
            loadDepartments(); // Refresh departments when modal opens
            document.getElementById("add-employee-modal").style.display =
              "block";
          });

        // Add employee form submission
        document
          .getElementById("add-employee-form")
          .addEventListener("submit", handleAddEmployee);
      }

      // Load employees from Firestore
      function loadEmployees() {
        const tableBody = document.getElementById("employee-table-body");
        tableBody.innerHTML =
          '<tr><td colspan="5">Loading employees...</td></tr>';

        db.collection("employees")
          .orderBy("name")
          .get()
          .then((querySnapshot) => {
            tableBody.innerHTML = "";

            if (querySnapshot.empty) {
              tableBody.innerHTML =
                '<tr><td colspan="5">No employees found</td></tr>';
              return;
            }

            querySnapshot.forEach((doc) => {
              const employee = doc.data();
              const row = document.createElement("tr");
              row.className = "employee-row";
              row.setAttribute("data-id", doc.id);
              row.innerHTML = `
                            <td>${employee.name}</td>
                            <td>${employee.email}</td>
                            <td>${employee.department}</td>
                            <td>${employee.designation}</td>
                            <td>${employee.role.toUpperCase()}</td>
                        `;

              row.addEventListener("click", () => {
                // Redirect to employee details page
                window.location.href = `Employee_Details.html?id=${doc.id}`;
              });
              tableBody.appendChild(row);
            });
          })
          .catch((error) => {
            console.error("Error loading employees:", error);
            tableBody.innerHTML =
              '<tr><td colspan="5">Error loading employees</td></tr>';
          });
      }

      // Load departments from Firestore for dropdown
      function loadDepartments() {
        const addDeptSelect = document.getElementById("emp-department");
        const editDeptSelect = document.getElementById("edit-emp-department");

        // Clear existing options except the first one
        addDeptSelect.innerHTML = '<option value="">Select Department</option>';
        editDeptSelect.innerHTML =
          '<option value="">Select Department</option>';

        db.collection("departments")
          .orderBy("name")
          .get()
          .then((querySnapshot) => {
            if (querySnapshot.empty) {
              console.log("No departments found");
              return;
            }

            querySnapshot.forEach((doc) => {
              const department = doc.data();
              const optionAdd = new Option(department.name, department.name);
              const optionEdit = new Option(department.name, department.name);

              addDeptSelect.add(optionAdd);
              editDeptSelect.add(optionEdit);
            });
          })
          .catch((error) => {
            console.error("Error loading departments:", error);
            // Add a fallback option if departments can't be loaded
            const fallbackAdd = new Option("Error loading departments", "");
            const fallbackEdit = new Option("Error loading departments", "");
            addDeptSelect.add(fallbackAdd);
            editDeptSelect.add(fallbackEdit);
          });
      }

      // Handle add employee form submission
      async function handleAddEmployee(e) {
        e.preventDefault();

        // Get leave credit values or use defaults
        const leaveCredits = {
          regularLeave: {
            title: "Regular Leave",
            days:
              parseInt(document.getElementById("emp-regular-leave").value) ||
              15,
            used: 0,
            remaining:
              parseInt(document.getElementById("emp-regular-leave").value) ||
              15,
          },
          sickLeave: {
            title: "Sick Leave",
            days:
              parseInt(document.getElementById("emp-sick-leave").value) || 10,
            used: 0,
            remaining:
              parseInt(document.getElementById("emp-sick-leave").value) || 10,
          },
          emergencyLeave: {
            title: "Emergency Leave",
            days:
              parseInt(document.getElementById("emp-emergency-leave").value) ||
              5,
            used: 0,
            remaining:
              parseInt(document.getElementById("emp-emergency-leave").value) ||
              5,
          },
          maternityLeave: {
            title: "Maternity/Paternity Leave",
            days:
              parseInt(document.getElementById("emp-maternity-leave").value) ||
              60,
            used: 0,
            remaining:
              parseInt(document.getElementById("emp-maternity-leave").value) ||
              60,
          },
          serviceLeave: {
            title: "Service Incentive Leave",
            days:
              parseInt(document.getElementById("emp-service-leave").value) || 5,
            used: 0,
            remaining:
              parseInt(document.getElementById("emp-service-leave").value) || 5,
          },
          specialLeave: {
            title: "Special Privilege Leave",
            days:
              parseInt(document.getElementById("emp-special-leave").value) || 3,
            used: 0,
            remaining:
              parseInt(document.getElementById("emp-special-leave").value) || 3,
          },
        };

        const formData = {
          name: document.getElementById("emp-name").value,
          email: document.getElementById("emp-email").value,
          password: document.getElementById("emp-password").value,
          gender: document.getElementById("emp-gender").value,
          phone: document.getElementById("emp-phone").value,
          address: document.getElementById("emp-address").value,
          department: document.getElementById("emp-department").value,
          designation: document.getElementById("emp-designation").value,
          role: document.getElementById("emp-role").value,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        };

        try {
          showLoadingDialog(
            "Creating Employee",
            "Please wait while we create the employee account..."
          );

          // Create Firebase Auth user
          const userCredential = await firebase
            .auth()
            .createUserWithEmailAndPassword(formData.email, formData.password);
          const userId = userCredential.user.uid;

          // Save employee data to Firestore
          await db.collection("employees").doc(userId).set({
            name: formData.name,
            email: formData.email,
            gender: formData.gender,
            phone: formData.phone,
            address: formData.address,
            department: formData.department,
            designation: formData.designation,
            role: formData.role,
            leaveCredits: leaveCredits,
            createdAt: formData.createdAt,
            uid: userId,
          });

          closeDialog();
          showSuccessAlert(
            "Success",
            "Employee created successfully with leave credits!",
            () => {
              closeAddModal();
              loadEmployees(); // Reload the table
            }
          );
        } catch (error) {
          console.error("Error adding employee:", error);
          closeDialog();
          showErrorAlert("Error", "Error creating employee: " + error.message);
        }
      }

      // Modal control functions
      function closeAddModal() {
        document.getElementById("add-employee-modal").style.display = "none";
        document.getElementById("add-employee-form").reset();
        // Reset leave credits section to collapsed state
        document.getElementById("leave-credits-section").style.display = "none";
        document.getElementById("leave-credits-toggle").textContent = "▼";
      }

      // Toggle leave credits section
      function toggleLeaveCredits() {
        const section = document.getElementById("leave-credits-section");
        const toggle = document.getElementById("leave-credits-toggle");

        if (section.style.display === "none") {
          section.style.display = "block";
          toggle.textContent = "▲";
        } else {
          section.style.display = "none";
          toggle.textContent = "▼";
        }
      }

      // Close modals when clicking outside
      window.onclick = function (event) {
        const addModal = document.getElementById("add-employee-modal");

        if (event.target == addModal) {
          closeAddModal();
        }
      };
    </script>
  </body>
</html>
