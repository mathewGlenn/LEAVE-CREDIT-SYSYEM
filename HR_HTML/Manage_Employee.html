<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCMS - Manage Employee</title>
    <link rel="stylesheet" href="../CSS/Manage.css">
    <link rel="stylesheet" href="../CSS/sidebar.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
</head>
<body>
    <div id="sidebar-placeholder"></div>
    <div class="main-content">
        <div class="employee-list-container">
            <div class="section-title">
                EMPLOYEE LIST
                <button id="add-employee-btn" class="action-btn add-btn" style="float: right;">ADD EMPLOYEE</button>
            </div>
            <table id="employee-list">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>EMAIL</th>
                        <th>DEPARTMENT</th>
                        <th>DESIGNATION</th>
                        <th>ROLE</th>
                    </tr>
                </thead>
                <tbody id="employee-table-body">
                    <!-- Employees will be loaded from Firestore -->
                </tbody>
            </table>
        </div>

        <!-- Add Employee Modal -->
        <div id="add-employee-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-btn" onclick="closeAddModal()" style="float:right;cursor:pointer;">&times;</span>
                <div class="profile-container">
                    <div class="section-title">ADD NEW EMPLOYEE</div>
                    <form id="add-employee-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Full Name:</label>
                                <input type="text" id="emp-name" required>
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" id="emp-email" required>
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" id="emp-password" required minlength="6">
                            </div>
                            <div class="form-group">
                                <label>Gender:</label>
                                <select id="emp-gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="MALE">MALE</option>
                                    <option value="FEMALE">FEMALE</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Phone Number:</label>
                                <input type="text" id="emp-phone" required>
                            </div>
                            <div class="form-group">
                                <label>Home Address:</label>
                                <input type="text" id="emp-address" required>
                            </div>
                            <div class="form-group">
                                <label>Department:</label>
                                <input type="text" id="emp-department" required>
                            </div>
                            <div class="form-group">
                                <label>Designation:</label>
                                <input type="text" id="emp-designation" required>
                            </div>
                            <div class="form-group">
                                <label>Role:</label>
                                <select id="emp-role" required>
                                    <option value="">Select Role</option>
                                    <option value="employee">Employee</option>
                                    <option value="supervisor">Supervisor</option>
                                    <option value="hr">HR</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="action-btn save-btn">CREATE EMPLOYEE</button>
                            <button type="button" class="action-btn cancel-btn" onclick="closeAddModal()">CANCEL</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit Employee Modal -->
        <div id="edit-employee-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-btn" onclick="closeEditModal()" style="float:right;cursor:pointer;">&times;</span>
                <div class="profile-container">
                    <div class="section-title">EDIT EMPLOYEE</div>
                    <form id="edit-employee-form">
                        <input type="hidden" id="edit-emp-id">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Full Name:</label>
                                <input type="text" id="edit-emp-name" required>
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" id="edit-emp-email" required readonly>
                            </div>
                            <div class="form-group">
                                <label>Gender:</label>
                                <select id="edit-emp-gender" required>
                                    <option value="MALE">MALE</option>
                                    <option value="FEMALE">FEMALE</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Phone Number:</label>
                                <input type="text" id="edit-emp-phone" required>
                            </div>
                            <div class="form-group">
                                <label>Home Address:</label>
                                <input type="text" id="edit-emp-address" required>
                            </div>
                            <div class="form-group">
                                <label>Department:</label>
                                <input type="text" id="edit-emp-department" required>
                            </div>
                            <div class="form-group">
                                <label>Designation:</label>
                                <input type="text" id="edit-emp-designation" required>
                            </div>
                            <div class="form-group">
                                <label>Role:</label>
                                <select id="edit-emp-role" required>
                                    <option value="employee">Employee</option>
                                    <option value="supervisor">Supervisor</option>
                                    <option value="hr">HR</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="action-btn save-btn">UPDATE EMPLOYEE</button>
                            <button type="button" class="action-btn cancel-btn" onclick="closeEditModal()">CANCEL</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="../js/firebase-init.js"></script>
    <script src="../js/auth-utils.js"></script>
    <script src="../components/sidebar-loader.js"></script>
    
    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication first
            checkAuthAndRole('hr');
            
            // Load sidebar
            loadSidebar('hr');
            
            // Load employees from Firestore
            loadEmployees();
            
            // Setup event listeners
            setupEventListeners();
        });
        
        // Setup event listeners
        function setupEventListeners() {
            // Add employee button
            document.getElementById('add-employee-btn').addEventListener('click', function() {
                document.getElementById('add-employee-modal').style.display = 'block';
            });
            
            // Add employee form submission
            document.getElementById('add-employee-form').addEventListener('submit', handleAddEmployee);
        }
        
        // Load employees from Firestore
        function loadEmployees() {
            const tableBody = document.getElementById('employee-table-body');
            tableBody.innerHTML = '<tr><td colspan="5">Loading employees...</td></tr>';
            
            db.collection('employees').orderBy('name').get()
                .then((querySnapshot) => {
                    tableBody.innerHTML = '';
                    
                    if (querySnapshot.empty) {
                        tableBody.innerHTML = '<tr><td colspan="5">No employees found</td></tr>';
                        return;
                    }
                    
                    querySnapshot.forEach((doc) => {
                        const employee = doc.data();
                        const row = document.createElement('tr');
                        row.className = 'employee-row';
                        row.setAttribute('data-id', doc.id);
                        row.innerHTML = `
                            <td>${employee.name}</td>
                            <td>${employee.email}</td>
                            <td>${employee.department}</td>
                            <td>${employee.designation}</td>
                            <td>${employee.role.toUpperCase()}</td>
                        `;
                        
                        row.addEventListener('click', () => {
                            // Redirect to employee details page
                            window.location.href = `Employee_Details.html?id=${doc.id}`;
                        });
                        tableBody.appendChild(row);
                    });
                })
                .catch((error) => {
                    console.error("Error loading employees:", error);
                    tableBody.innerHTML = '<tr><td colspan="5">Error loading employees</td></tr>';
                });
        }
        
        // Handle add employee form submission
        async function handleAddEmployee(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('emp-name').value,
                email: document.getElementById('emp-email').value,
                password: document.getElementById('emp-password').value,
                gender: document.getElementById('emp-gender').value,
                phone: document.getElementById('emp-phone').value,
                address: document.getElementById('emp-address').value,
                department: document.getElementById('emp-department').value,
                designation: document.getElementById('emp-designation').value,
                role: document.getElementById('emp-role').value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            try {
                // Create Firebase Auth user
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(formData.email, formData.password);
                const userId = userCredential.user.uid;
                
                // Save employee data to Firestore
                await db.collection('employees').doc(userId).set({
                    name: formData.name,
                    email: formData.email,
                    gender: formData.gender,
                    phone: formData.phone,
                    address: formData.address,
                    department: formData.department,
                    designation: formData.designation,
                    role: formData.role,
                    createdAt: formData.createdAt,
                    uid: userId
                });
                
                alert('Employee created successfully!');
                closeAddModal();
                loadEmployees(); // Reload the table
                
            } catch (error) {
                console.error("Error adding employee:", error);
                alert('Error creating employee: ' + error.message);
            }
        }
        
        // Modal control functions
        function closeAddModal() {
            document.getElementById('add-employee-modal').style.display = 'none';
            document.getElementById('add-employee-form').reset();
        }
        
        // Close modals when clicking outside
        window.onclick = function(event) {
            const addModal = document.getElementById('add-employee-modal');
            
            if (event.target == addModal) {
                closeAddModal();
            }
        };
    </script>
</body>
</html>
